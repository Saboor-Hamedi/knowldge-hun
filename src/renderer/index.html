<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Knowledge Hub</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' blob:; worker-src 'self' blob:; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://api.deepseek.com https://api.openai.com https://api.anthropic.com https://api.x.ai https://api.github.com http://localhost:11434"
    />

    <link href="./assets/layout.css" type="text/css" rel="stylesheet" />
    <link href="./assets/unified-search.css" type="text/css" rel="stylesheet" />
    <link
      href="./src/components/window-header/window-header.css"
      type="text/css"
      rel="stylesheet"
    />
  </head>

  <body class="is-loading">
    <div id="loadingOverlay" class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>
    <div id="app" class="vscode-shell">
      <script type="module" src="./src/window-header-init.ts"></script>
      <nav id="activityBar" class="activitybar"></nav>
      <aside id="sidebar" class="sidebar"></aside>
      <aside id="timelineHost" class="sidebar" style="display: none"></aside>

      <main class="main">
        <header id="tabBar" class="tabbar" aria-label="Open notes"></header>
        <nav id="breadcrumbs" class="breadcrumbs"></nav>
        <section id="editorContainer" class="editor-container" style="display: none"></section>
        <section id="welcomeHost" class="welcome-host" style="display: none"></section>
        <section id="settingsHost" class="settings-host" style="display: none"></section>
        <section id="graphHost" class="graph-host" style="display: none"></section>
        <div id="consoleHost"></div>
        <div id="terminalHost"></div>
      </main>

      <aside id="rightPanel" class="right-panel"></aside>

      <footer id="statusBar" class="statusbar"></footer>
    </div>

    <script type="module" src="./src/app.ts"></script>
  </body>
</html>
